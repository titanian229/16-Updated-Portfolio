<div class="project-card neumorphic-shadows">
    <img src="{{ ProjectImg }}" alt="" />
    <div class="project-text">
        <div class="project-title">
            <h2>{{ ProjectTitle }}</h2>
        </div>
        <div class="project-description">
            <p class="project-headline">{{ ProjectHeadline }}</p>
            <ul>
                {{ ProjectTechnologies }}
            </ul>
            <div class="project-links">
                {{ ProjectLiveLink }} {{ ProjectGithub }}
            </div>
        </div>
    </div>
</div>
